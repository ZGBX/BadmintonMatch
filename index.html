<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>比赛管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bmob SDK -->
    <script src="Bmob-2.5.30.min.js"></script>
    <!-- Chart.js for score line chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- 主逻辑 -->
    <script src="index.js"></script>
    <style>
        body { background: #f4f4f9; font-family: Arial, sans-serif; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px #0002; padding: 30px; }
        .main-title { text-align: center; color: #36a2eb; font-size: 2.2em; margin-bottom: 20px; }
        .top-bar { display: flex; justify-content: flex-end; align-items: center; margin-bottom: 10px; font-size: 16px; }
        .card { border-radius: 10px; box-shadow: 0 2px 8px #0002; margin-bottom: 30px; background: #fff; }
        .card-header { background: linear-gradient(90deg,#36a2eb 60%,#ff6384 100%); color: #fff; padding: 12px 20px; font-size: 18px; cursor: pointer; border-radius: 10px 10px 0 0; display: flex; justify-content: space-between; align-items: center; }
        .card-content { padding: 20px; }
        .collapsible .card-content { display: block; }
        .collapse-arrow { font-size: 18px; margin-left: 10px; }
        .btn { border-radius: 5px; padding: 6px 16px; margin: 0 4px; font-weight: bold; border: none; transition: background 0.2s; }
        .btn-score { background: #36a2eb; color: #fff; }
        .btn-score:hover { background: #1e88e5; }
        .btn-clear { background: #ff6384; color: #fff; }
        .btn-clear:hover { background: #e53935; }
        .btn-reset { background: #ffb347; color: #fff; }
        .btn-reset:hover { background: #ff9800; }
        .btn-login { background: #4caf50; color: #fff; }
        .btn-login:hover { background: #388e3c; }
        .btn-logout { background: #888; color: #fff; }
        .btn-logout:hover { background: #555; }
        .btn-check { background: #5bc0de; color: #fff; }
        .btn-check:hover { background: #0288d1; }
        .live-card { background: linear-gradient(90deg,#e0f7fa 60%,#fff3e0 100%); padding: 20px 20px 30px 20px; }
        .live-row { font-size: 22px; font-weight: bold; }
        .live-score { font-size: 28px; color: #36a2eb; }
        .live-team { color: #ff6384; }
        .status-live { color: #36a2eb; font-weight: bold; }
        .status-finished { color: #ff6384; font-weight: bold; }
        .section-title { color: #36a2eb; font-size: 1.3em; margin-bottom: 10px; }
        .input-login, .input-signup { border: 1px solid #36a2eb; border-radius: 5px; padding: 8px; margin-bottom: 10px; width: 100%; font-size: 16px; }
        .select-match { border: 1px solid #ffb347; border-radius: 5px; padding: 8px; margin-bottom: 10px; font-size: 16px; width: 60%; }
        .score-ops { margin: 18px 0; display: flex; flex-wrap: wrap; align-items: center; gap: 10px; }
        .score-label { font-weight: bold; color: #36a2eb; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background: #f2f2f2; }
        .match-table tr:nth-child(even), .signup-table tr:nth-child(even) { background: #f9f9f9; }
        .match-table tr:hover, .signup-table tr:hover { background: #e3f2fd; }
        .signup-table th, .signup-table td { font-size: 15px; }
        @media (max-width: 600px) {
            .container { padding: 8px; }
            .main-title { font-size: 1.3em; }
            .score-ops { flex-direction: column; gap: 6px; }
            .select-match { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- 页面内容由index.js动态渲染 -->
</body>
</html>
